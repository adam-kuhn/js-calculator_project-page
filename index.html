<!DOCTYPE html>
<html>

<head>
  <title>Adam Kuhn's Developer Blog</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" type="text/css" href="../styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="calc-style.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
  <script src="calc-js.js"></script>

</head>

<body>
  <div class="container">

    <!--Post Title-->
    <div class="row">
      <div class="twelve columns">
        <h1 class="desktop-align-center">JavaScript Calculator</h1>
      </div>
    </div>



    <!--Calculator-->
    <div class="five columns">
      <div class="scroll">
        <div class="front-text">
          <div class="calculator">

            <!--Screens-->
            <div class="screen">
              <div id="calc-screen">0</div>
              <div id="calc-equation">0</div>
            </div>


            <div id="calc-btns" class="calc-btns">
              <!--Number Buttons-->
              <div id="0" class="button nbr-btn">0</div>
              <div id="1" class="button nbr-btn">1</div>
              <div id="2" class="button nbr-btn">2</div>
              <div id="3" class="button nbr-btn">3</div>
              <div id="4" class="button nbr-btn">4</div>
              <div id="5" class="button nbr-btn">5</div>
              <div id="6" class="button nbr-btn">6</div>
              <div id="7" class="button nbr-btn">7</div>
              <div id="8" class="button nbr-btn">8</div>
              <div id="9" class="button nbr-btn">9</div>


              <!--Operators-->
              <div id="plus" class="button opr-btn">+</div>
              <div id="minus" class="button opr-btn">-</div>
              <div id="times" class="button opr-btn">x</div>
              <div id="divide" class="button opr-btn">/</div>
              <div id="equals" class="button opr-btn">=</div>

              <!--Clear Button-->
              <div id="clear" class="button clear">AC</div>

            </div>
          </div>
        </div>
      </div>
    </div>


  </div>






</body>

</html>
